//管理员密码
rcon_password ""

//搜索关键字
sv_search_key ""

// [日志]
// ----------------------------------------------------------------------- 
log on                                   //Creates a logfile (on | off)
sv_logecho 0                             //default 0; Echo log information to the console.
sv_logfile 1                             //default 1; Log server information in the log file.
sv_log_onefile 0                         //default 0; Log server information to only one file.
sv_logbans 1                             //default 0;Log server bans in the server logs.
sv_logflush 0                            //default 0; Flush the log files to disk on each write (slow).
sv_logsdir logs                          //Folder in the game directory where server logs will be stored.

//关联STEAM组（xxxxx为STEAM组ID，请组管理员到组配置页面查看）
//sv_steamgroup ""

//组成员游戏（0为公共游戏，任何人都可以加入；1为没人时仅限组成员加入，组成员加入后他们的非组成员好友也能加入；2为永远只有组成员可以加入游戏，即使是他们的好友，只要不是本组成员就不能加入游戏） 
sv_steamgroup_exclusive "0"

//怪物ai级别(1-3)
sm_cvar skill "3"

//地区代码: 0 - 美国东海岸, 1 - 美国西海岸, 2 - 南美洲, 3 - 欧洲, 4 - 亚洲, 5 - 澳大利亚, 6 - 中东, 7 - 非洲, 255 - 世界
sv_region "4"

//防止冲突
sv_consistency "0"

// 胆汁罐是否对幸存者有效, 100是半径, 如果胆汁仍在距离幸存者这个范围内, 幸存者也会受到胆汁效果, 值为0时不对幸存者有效 (默认: 0)
sm_cvar vomitjar_radius_survivors 150

// [Wait Commands]
sm_cvar sv_allow_wait_command 0

//lerp修改
sm_cvar sv_client_min_interp_ratio -1             //可修改的最小lerp值
sm_cvar sv_client_max_interp_ratio 0              //可修改的最大lerp值

// lerp值降低不会出现小怪抽风现象 (越低越好但对服务器负担就越大, 但建议数值不超过0.03)
sm_cvar nb_update_frequency 0.014
//tick网络优化
sm_cvar sv_minrate 100000
sm_cvar sv_maxrate 100000
sm_cvar sv_minupdaterate 100
sm_cvar sv_maxupdaterate 100
sm_cvar sv_mincmdrate 100
sm_cvar sv_maxcmdrate 100

//choke优化
sm_cvar net_maxcleartime 0.0001
sm_cvar net_splitrate 2

//全局语音
sm_cvar sv_alltalk 1

//解锁帧率
sm_cvar fps_max 0

//槽位设置最大
sm_cvar sv_setmax 31

//禁止家庭共享
sm_cvar sv_anti_sharing 1

//预加载
sm_cvar sv_forcepreload 1


