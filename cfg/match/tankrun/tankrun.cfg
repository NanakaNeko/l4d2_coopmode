//白名单增加tankrun模式
sm_cvar server_allow_mode coop,realism,mutation2,community5,tankrun
//更改tankrun模式
sm_cvar mp_gamemode tankrun
//开位
//sm_cvar sm_slot_vote_max 20
//枪械抖动
sm_cvar z_gun_vertical_punch 0
//武器伤害
sm_cvar WeaponDamage -1
//过关满血
sm_cvar l4d2_restore_health_flag 1
//切换投票文件
sm_cvar votecfgfile data/cfgs_tank.txt
//礼物概率
sm_cvar l4d2_gift_chance 0
//切换默认地图
sm_cvar maps_stripper 0
//出安全屋提示音
sm_cvar l4d2_leftsafe_sound 0
//关闭商店购买子弹
sm_cvar l4d2_give_ammo_time -1
//hud
sm_cvar l4d2_hud_style 3
//默认地图
sm_resetcvar stripper_cfg_path
//排除多余插件
sm plugins unload optional/l4d2_player_respawn.smx
sm plugins unload optional/l4d2_auto_medical.smx
