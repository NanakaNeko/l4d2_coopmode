sm plugins unload infected_teleport.smx
sm plugins unload l4d2_infected_hp.smx
sm plugins unload l4d2_hunter_patch.smx
sm plugins unload kicktank.smx
sm plugins unload killregain.smx
sm plugins unload l4d_dissolve_infected.smx
sm plugins unload tankhud.smx
sm plugins unload l4d2_si_spawn_control.smx
sm plugins unload l4d2_text_info.smx
sm plugins unload coop_boss_spawning.smx
sm plugins unload witch_and_tankifier.smx
sm plugins unload witch_damage_announce.smx
