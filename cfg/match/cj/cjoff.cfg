//关闭连跳
exec vt_cfg/bhop/bhopoff.cfg
//解锁插件
sm plugins load_unlock
//移除插件
sm plugins unload optional/hostname.smx
sm plugins unload optional/l4d2_tank_ranking.smx
//礼物概率
sm_resetcvar l4d2_gift_chance
//开启商店
sm_resetcvar l4d2_shop_disable
//切换投票文件
sm_resetcvar votecfgfile
//开位
sm_resetcvar sm_slot_vote_max
//恢复提示
sm_resetcvar sm_skill_report_flags
//hud
sm_resetcvar l4d2_hud_style
//出门提示音
sm_resetcvar l4d2_leftsafe_sound
//白名单删除对抗模式
sm_resetcvar server_allow_mode
//重启地图
sm_restartmap