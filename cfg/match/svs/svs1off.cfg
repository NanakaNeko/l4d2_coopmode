//解锁插件
sm plugins load_unlock
//移除插件
sm plugins unload optional/smokergun.smx
sm plugins unload optional/l4d2_supply_woodbox.smx
sm plugins unload optional/lockdoor.smx
sm plugins unload optional/hostname.smx
sm plugins unload optional/svs.smx
sm plugins unload optional/remove.smx
sm plugins unload optional/l4d2_director_commonlimit_block.smx
//开启商店
sm_resetcvar l4d2_shop_disable
sm_resetcvar l4d2_transmit_enable
//设置人数
sm_bot 4
sm_resetcvar bots_join_limit
//武器给予
sm_resetcvar bots_give_slot0
//开启大枪
l4d2_resetweaponrules
//默认地图
sm_resetcvar stripper_cfg_path
//切换投票文件
sm_resetcvar votecfgfile
//开位
sm_resetcvar sm_slot_vote_max
//礼物概率
sm_resetcvar l4d2_gift_chance
//hud
sm_resetcvar l4d2_hud_style
//小僵尸数量
sm_resetcvar z_common_limit
//关闭坦克女巫
sm_resetcvar sm_tank_can_spawn
sm_resetcvar sm_witch_can_spawn
//服名
sm_resetcvar l4d2_svs_mode
//出安全门提示音
sm_resetcvar l4d2_leftsafe_sound
//舌头枪
sm_resetcvar l4d2_rope_count
//友伤
sm_setff normal
//写实
sm_resetcvar mp_gamemode
//重启地图
sm_restartmap