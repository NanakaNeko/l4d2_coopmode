sm_cvar sm_slot_vote_max 20
//礼物概率
sm_cvar l4d2_gift_chance 0
//hud
sm_cvar l4d2_hud_style 0
//小僵尸数量
sm_cvar z_common_limit 0
//关闭坦克女巫
sm_cvar sm_tank_can_spawn 0
sm_cvar sm_witch_can_spawn 0
//出安全门提示音
sm_cvar l4d2_leftsafe_sound 0
//写实
sm_cvar mp_gamemode realism
//难度
sm_cvar z_difficulty Impossible
//友伤
sm_setff top
//服名
sm_cvar l4d2_svs_mode 1
//舌头枪
sm_cvar l4d2_rope_count 1
//重启地图
sm_restartmap