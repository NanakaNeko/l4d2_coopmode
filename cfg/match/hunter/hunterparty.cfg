sm plugins load optional/remove.smx
sm plugins load optional/eq_finale_tanks.smx
sm plugins load optional/l4d2_horde_equaliser.smx
sm plugins load optional/asiai.smx
sm plugins load optional/coop_versus_mode.smx
sm plugins load optional/l4d2_hunter_no_deadstops.smx
sm plugins load optional/l4d2_director_commonlimit_block.smx
//切换投票文件
sm_cvar votecfgfile data/cfgs_hunter.txt
//礼物概率
sm_cvar l4d2_gift_chance 0
//关闭其他特感
sm_cvar l4d2_si_spawn_control_jockey_limit 0
sm_cvar l4d2_si_spawn_control_smoker_limit 0
sm_cvar l4d2_si_spawn_control_boomer_limit 0
sm_cvar l4d2_si_spawn_control_spitter_limit 0
sm_cvar l4d2_si_spawn_control_charger_limit 0
sm_cvar l4d2_si_spawn_control_hunter_limit 4
sm_cvar l4d2_si_spawn_control_max_specials 4
//坦克连跳
sm_cvar ai_TankAllowBhop 1
//切换zonemod地图
sm_cvar maps_stripper 1
//zonemod推数
exec vt_cfg/shove/zonemod.cfg
//关闭大枪
sm_cvar WeaponReplace 1
//过关满血
sm_cvar l4d2_restore_health_flag 1
//近距离不可见刷新特感
sm_cvar l4d2_si_spawn_control_spawn_mode 1
//武器伤害
sm_cvar WeaponDamage 0
//开启通关清除武器
sm_cvar l4d2_delete_slots 1
//关闭枪械抖动
sm_cvar z_gun_vertical_punch 0
//坦克血量
sm_cvar l4d2_tank_health 750
//服名
sm_cvar l4d2_hunter_party_mode 1
//推停hunter
sm_cvar sm_skill_report_flags 2075647
//白名单增加对抗模式
sm_cvar server_allow_mode coop,realism,mutation2,community5,versus
//----------------------------------------
//排除多余插件
sm plugins unload optional/l4d2_player_respawn.smx
sm plugins unload optional/l4d2_auto_medical.smx
//设置为战役模式
sm_cvar mp_gamemode coop
sm_restartmap